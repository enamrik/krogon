apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: gocd-server
  labels:
    app: gocd
    chart: "gocd-1.6.6"
    release: "gocd"
    heritage: "Tiller"
    component: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gocd
      release: "gocd"
      component: server
  template:
    metadata:
      labels:
        app: gocd
        release: "gocd"
        component: server
    spec:
      serviceAccountName: gocd
      volumes:
        - name: config-vol
          configMap:
            name: gocd
        - name: goserver-vol
          persistentVolumeClaim:
            claimName: gocd-server
        - name: passwords-file
          secret:
            secretName: gocd-passwords-file
        - name: ssh-secrets
          secret:
            secretName: gocd-git-ssh
      containers:
        - name: gocd-server
          image: "gocd/gocd-server:v19.1.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: GOCD_PLUGIN_INSTALL_kubernetes-elastic-agents
              value: https://github.com/gocd/kubernetes-elastic-agents/releases/download/2.1.0-123/kubernetes-elastic-agent-2.1.0-123.jar
            - name: GOCD_PLUGIN_INSTALL_docker-registry-artifact-plugin
              value: https://github.com/gocd/docker-registry-artifact-plugin/releases/download/1.0.0-25/docker-registry-artifact-plugin-1.0.0-25.jar
            - name: GOCD_PLUGIN_INSTALL_script-executor-task
              value: https://github.com/gocd-contrib/script-executor-task/releases/download/0.3/script-executor-0.3.0.jar


          ports:
            - containerPort: 8153
            - containerPort: 8154
          livenessProbe:
            httpGet:
              path: /go/api/v1/health
              port: 8153
            initialDelaySeconds: 300
            periodSeconds: 30
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /go/api/v1/health
              port: 8153
            initialDelaySeconds: 300
            periodSeconds: 30
            failureThreshold: 10
          volumeMounts:
            - name: config-vol
              mountPath: /preconfigure_server.sh
              subPath: preconfigure_server.sh
            - name: goserver-vol
              mountPath: /godata
              subPath: godata
            - name: goserver-vol
              mountPath: /home/go
              subPath: homego
            - name: goserver-vol
              mountPath: /docker-entrypoint.d
              subPath: scripts
            - mountPath: /home/go/passwords-file
              name: passwords-file
              readOnly: true
            - name: ssh-secrets
              readOnly: true
              mountPath: /home/go/.ssh
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - /preconfigure_server.sh

          resources:
            {}

      restartPolicy: Always

